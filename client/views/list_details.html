<a href="#/list">Go Back</a>
<div class="panel panel-default" ng-init="getOneofList()" ng-app="myApp" ng-controller="listController">
  <div class="panel-heading">
    <h3 class="panel-title">{{x.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">ID: {{x._id}}</li>
          <li class="list-group-item">Description: {{x.theDesc}}</li>
          <li class="list-group-item">URL: {{x.URL}}</li>
          <li class="list-group-item">Date created: {{x.theDate}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="pull-right">
  <a href="#" ng-click="deleteListItem(x._id)">Delete</a>
  </div>
