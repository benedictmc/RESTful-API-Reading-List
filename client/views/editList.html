<a href="#/list">Go Back{{x._id}}</a>
<div class="panel panel-default" ng-app="myApp" ng-controller="listController">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Item</h3>
  </div>  
<div class="panel-body">
  <div class="row">
     <div class="col-md-12">
      <form ng-submit ="updateListItem()"  ng-init ="getOneofList()">
        <div class ="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="x.name" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" ng-model="x.theDesc" placeholder="Description">
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" ng-model="x.URL" placeholder="URL">
        </div> 
        <div class="form-group">
          <label>id</label>
          <input type="text" class="form-control" ng-model="x._id" placeholder="id">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
     </form>
   </div>
  </div>
</div>
