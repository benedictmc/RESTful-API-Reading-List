<div class="panel panel-default" ng-init="getList()" ng-app="myApp" ng-controller="listController">
  <div class="panel-heading">
    <h3 class="panel-title">Reading List Items</h3>
 </div>
  <div class="panel-body">
  	<div class = "row">
  	<!-- Using Angular repeat to loop through returned list -->
	  	<div ng-repeat = "x in list">
	  		<div class ="col-md-4">
		        <p>{{x.name}}</p>
		        <ul class="list-group">
		          <li class="list-group-item">ID: {{x._id}}</li>
		          <li class="list-group-item">Description: {{x.theDesc}}</li>
		          <li class="list-group-item">URL: {{x.URL}}</li>
		        </ul>
	  			<a class ="btn btn-primary" href ="#/list/edit/{{x._id}}">Edit this book</a>
	  	</div>
  	</div>
  </div>
 </div>
